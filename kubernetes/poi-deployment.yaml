apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: poi
        image: registryfza7885.azurecr.io/tripinsights/poi:1.0
        env:
        - name: SQL_USER
          value: "sqladminfZa7885"
        - name: SQL_PASSWORD
          value: "Strategy@24"
        - name: SQL_SERVER
          value: "sqlserverfza7885.database.windows.net"
        - name: SQL_DBNAME
          value: "mydrivingDB"   
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: poi-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: poi
---

